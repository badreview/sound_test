<!DOCTYPE html>
<html>
<head>
  <style>
  .button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      width: 70%;
      float: center;
  }
  </style>
</head>
<body>
  <script type="text/javascript">
  var context = new (window.AudioContext || window.webkitAudioContext)();
  var Beep = {};
  Beep.play = function() {
    this.osc = context.createOscillator();
    this.osc.type = 'sine';
    this.osc.frequency.value = 240;
    this.osc.connect(context.destination);
    this.osc.start();
  };
  Beep.stop = function() {
      this.osc.stop(0);
  };
  Beep.toggle = function() {
    this.playing ? this.stop() : this.play();
    this.playing = ! this.playing;
  };
  function touchStart( e ) {
   var box = document.getElementById("box");
   box.style.background = "green";
   e.preventDefault();
   return false;
 };
  function touchMove( e ) {
 var targetEvent =  e.touches.item(0);
 var box = document.getElementById("box");
 box.style.background = "yellow";
 box.style.left = targetEvent.clientX + "px";
 box.style.top= targetEvent.clientY + "px";
 e.preventDefault();
 return false;
};
  </script>
<botton class="button" onclick = "Beep.toggle()">Buttson</botton>
<div id="_mcePaste">
  <div id="box" style="height:225px;width:225px;background:red;position:absolute"</div>
  <div>ontouchmove="touchMove(event)"</div>
  <div>ontouchstart="touchStart(event)"</div>
</div>

</body>
</html>
